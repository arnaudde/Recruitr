{% extends 'base.html' %}
{% block content %}
{% for position in positions %}
    <div class="position">
       <h3>{{ position.name }}</h3>
       <p> {% for s in position.skill.all %} #{{s.name}} {% endfor %}</p>
       <p>Number of applicants : {{position.applicant_set.count}}</p>
    </div>
{% endfor %}

<p style="margin-top:5%"><a href="/admin/recruitr/position/add/"> Add a new position (requires permission)</a></p>
{% endblock %}
